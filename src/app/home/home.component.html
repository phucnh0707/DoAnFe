    <div class="colorlib-product">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 offset-sm-2 text-center colorlib-heading">
                    <h2>Best Sellers</h2>
                </div>
            </div>
            <div class="row row-pb-md">

                <div class="col-lg-3 mb-4 text-center" *ngFor="let itemPro of products | paginate: {itemsPerPage:8,currentPage:p}">
                    <div class="product-entry border">
                        <a routerLink="/detail/{{itemPro.id}}" class="prod-img">
                            <img src="{{itemPro.image}}" class="img-fluid"
                                alt="Free html5 bootstrap 4 template">
                        </a>
                        <div class="desc">
                            <h2><a routerLink="/detail/{{itemPro.id}}">{{itemPro.proName}}</a></h2>
                            <span class="price">{{itemPro.price}}</span>
                        </div>
                    </div>
                </div>
               
            </div>
           
        </div>
    </div>
<pagination-controls (pageChange)="p = $event" ></pagination-controls>
